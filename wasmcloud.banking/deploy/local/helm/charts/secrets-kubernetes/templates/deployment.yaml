---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
      - name: secrets-backend
        image: ghcr.io/wasmcloud/contrib/secrets-kubernetes:0.1.1
        args:
          - -nats-url={{ .Values.nats.address }}
          {{- if .Values.nats.creds.secretName }}
          - -nats-creds=/nats/nats.creds
          {{- end }}
          - -backend-seed=$(backend_seed)
        env:
          - name: backend_seed
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-secret
                key: backend-seed
{{- if .Values.nats.creds.secretName }}
        volumeMounts:
          - name: nats-creds
            mountPath: /nats/nats.creds
            readOnly: true
            subPath: nats.creds
      volumes:
        - name: nats-creds
          secret:
            secretName: {{ .Values.nats.creds.secretName }}
{{- end }}